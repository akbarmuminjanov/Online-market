{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}
    Tahrirlash - {{product.name}}
{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">
           <h4> Tahrirlash - {{product.name}}</h4>
        </div>
        <div class="card-body">
            <form  method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{form|crispy}}
                <button style="color: white;" type="submit" class="btn btn-primary"  >Tahrirlash</button>
                <a href=" {% url 'delete' product.id %} " class="btn btn-danger"><i class="menu-icon mdi mdi-close-octagon"></i>O'chirish</a>
            </form>
        </div>
    </div>
{% endblock content %}
